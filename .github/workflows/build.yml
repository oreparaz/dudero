name: Presubmit Checks

on: [push, pull_request, workflow_dispatch]

jobs:
  linux-gcc:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        architecture: [32, 64]
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: sudo apt-get update && sudo apt-get install gcc-multilib g++-multilib && make
      - name: test
        run: ./test

  sanitizers:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        sanitizer: [address, undefined]
    steps:
      - uses: actions/checkout@v3
      - name: Build with ${{ matrix.sanitizer }} sanitizer
        run: make CFLAGS="-Wall -O0 -g --std=c99 -Werror -pedantic -fsanitize=${{ matrix.sanitizer }} -fno-omit-frame-pointer" LDFLAGS="-fsanitize=${{ matrix.sanitizer }}"
      - name: Test
        run: ./test
